<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Betelgeusian Goosean</title>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="client.js"></script>
    </head>
    <body>
        <h1>The Betelgeusian Goosian</h1>

        <label>Type</label>

        <table>

                    <th>Age</th>

            </thead>
            <tbody id="geesenTableBody">
            </tbody>
        </table>
    </body>
</html>
